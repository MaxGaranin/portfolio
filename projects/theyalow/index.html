<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link href="fonts.css" rel="stylesheet">
    <title>Theyalow</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo--image" src="./assets/images/theyalow-logo.svg" alt="logo">
            <h1 class="logo--name">Theyalow</h1>
        </div>
        <nav class="main_nav">
            <div class="main_nav--phone1"></div>
            <div class="main_nav--phone2"></div>
            <div class="main_nav--about">
                <div class="main_nav--about_image"></div>
                <div class="main_nav--about_text">About us</div>
            </div>
            <div class="main_nav--services">
                <div class="main_nav--services_image"></div>
                <div class="main_nav--services_text">Services</div>
            </div>
            <div class="main_nav--contact">
                <div class="main_nav--contact_image"></div>
                <div class="main_nav--contact_text">Contact</div>
            </div>
        </nav>
        <div class="prev_slide--rect">
            <div class="prev_slide--button"></div>
        </div>
        <div class="video_container">
            <video class="video_container--video"
                src="https://codecademy-content.s3.amazonaws.com/courses/Semantic+HTML/dog+video.mp4"
                poster="./assets/images/banner.png" controls>
            </video>
        </div>
        <div class="slogan">
            <div class="slogan--cool">The cool</div>
            <div class="slogan--minimal">The minimal</div>
        </div>
        <div class="next_slide--rect">
            <div class="next_slide--button"></div>
        </div>
    </header>

    <main>
        <section class="buttons_section"></section>
        <section class="section1"></section>
        <section class="section2"></section>
    </main>

    <footer class="footer">
        <div class="footer--logo_image"></div>
        <div class="footer--logo_name">Theyalow</div>
    </footer>
</body>

</html>
