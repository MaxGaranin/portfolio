<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/styles/slider.css" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <div class="slider">
        <div class="item">
            <img src="./assets/images/slide1.jpg" alt="Первый слайд">
            <div class="slideText">Заголовок слайда 1</div>
        </div>
    
        <div class="item">
            <img src="./assets/images/slide2.jpg" alt="Второй слайд">
            <div class="slideText">Заголовок слайда 2</div>
        </div>
    
        <div class="item">
            <img src="./assets/images/slide3.jpg" alt="Третий слайд">
            <div class="slideText">Заголовок слайда 3</div>
        </div>
    
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>
    
    <div class="slider-dots">
        <span class="slider-dots_item"></span> 
        <span class="slider-dots_item"></span> 
        <span class="slider-dots_item"></span> 
    </div>

    <script src="./scripts/slider.js"></script>
</body>
</html>
